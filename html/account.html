<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/dist/main.css">
    <title>account</title>
</head>

<body class="account">

    <nav class="nav">
        <a href="/html/explore.html" class="nav__link nav__link--explore">
            <button class="nav__link__button">
                <span class="material-symbols-rounded">search</span>
            </button>
        </a>
        <a href="/html/post.html" class="nav__link nav__link--post">
            <button class="nav__link__button">
                <span class="material-symbols-rounded">add</span>
            </button>
        </a>
        <a href="/html/account.html" class="nav__link nav__link--account">
            <button class="nav__link__button">
                <span class="material-symbols-rounded">person</span>
            </button>
        </a>
    </nav>

    <div class="profile-header">

        <div class="profile-info">
            <div class="profile-info-spacing-container">
                <div class="profile-info__image">
                    <img src="/resources/images/OlivierDevelops-pfpicture.jpg" alt="" class="profile-info__image__img">
                </div>
                <div class="profile-info__username">
                    <h5 class="profile-info__username__heading">
                        Olivier Winder
                    </h5>
                    <h6 class="profile-info__username__heading">
                        hobbyist
                    </h6>
                </div>
            </div>

            <div class="profile-info-spacing-container">
                <div class="profile-info__icons">
                    <div class="profile-info__icons__recipes">
                        <h6 class="profile-info__icons__heading">
                            7
                        </h6>
                        <span class="material-symbols-rounded">local_dining</span>
                    </div>
                    <div class="profile-info__icons__followers">
                        <h6 class="profile-info__icons__heading">
                            112
                        </h6>
                        <span class="material-symbols-rounded">group</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="profile-bio">
            <p class="profile-bio__paragraph">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto doloribus nulla nesciunt nam deserunt voluptatem!
            </p>
        </div>

    </div>

</html>
